<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#6B46C1" />
    <meta name="description" content="A decentralized music streaming platform" />
    
    <!-- Preload fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- PWA manifest -->
    <link rel="manifest" href="%sveltekit.assets%/manifest.json" />
    <link rel="apple-touch-icon" href="%sveltekit.assets%/icon-192x192.png" />
    
    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Lena Audio" />
    <meta property="og:description" content="A decentralized music streaming platform" />
    <meta property="og:image" content="%sveltekit.assets%/og-image.png" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Lena Audio" />
    <meta name="twitter:description" content="A decentralized music streaming platform" />
    <meta name="twitter:image" content="%sveltekit.assets%/twitter-image.png" />
    
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover" class="min-h-screen bg-background font-inter antialiased">
    <div style="display: contents">%sveltekit.body%</div>
    <script>
      // Theme initialization
      const theme = localStorage.getItem('theme') ?? 'dark';
      document.documentElement.classList.toggle('dark', theme === 'dark');
      
      // Service Worker registration
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js');
      }
      
      // Web Audio API initialization
      window.AudioContext = window.AudioContext || window.webkitAudioContext;
      window.audioContext = new AudioContext();
      
      // MediaSession API setup
      if ('mediaSession' in navigator) {
        navigator.mediaSession.setActionHandler('play', () => {});
        navigator.mediaSession.setActionHandler('pause', () => {});
        navigator.mediaSession.setActionHandler('previoustrack', () => {});
        navigator.mediaSession.setActionHandler('nexttrack', () => {});
        navigator.mediaSession.setActionHandler('seekto', () => {});
      }
    </script>
  </body>
</html>
