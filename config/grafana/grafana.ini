[paths]
data = /var/lib/grafana/data
logs = /var/log/grafana
plugins = /var/lib/grafana/plugins
provisioning = /etc/grafana/provisioning

[server]
protocol = http
http_addr = 0.0.0.0
http_port = 3000

[security]
admin_user = admin
admin_password = admin

[auth.anonymous]
enabled = false

[log]
mode = console
level = info

[dashboards]
versions_to_keep = 20

[users]
allow_sign_up = false
auto_assign_org = true
auto_assign_org_role = Editor
